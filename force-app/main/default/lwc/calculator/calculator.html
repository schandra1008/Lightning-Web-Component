<template>
    <div class="calculator-container">
        <p class="title">Calculator</p>
        <div class="input-container">
            <lightning-input type="number" label="First Number" placeholder="Enter Your first number" class="input-field"></lightning-input>
            <lightning-input type="number" label="Second Number" placeholder="Enter Your second number" class="input-field"></lightning-input>
        </div>
        <div class="button-container">
            <lightning-button 
                variant="brand" 
                label="Add" 
                onclick={handleClick} 
                class="calc-button">
            </lightning-button>
            <lightning-button 
                variant="brand" 
                label="Subtract" 
                onclick={handleClick} 
                class="calc-button">
            </lightning-button>
            <lightning-button 
                variant="brand" 
                label="Multiply" 
                onclick={handleClick} 
                class="calc-button">
            </lightning-button>
        </div>
        <div class="result" if:true={showResult}>
            <p>Result: {result}</p>
        </div>
    </div>
    <div>ljkjgn</div>
    <lightning-card title="Simple Calculator" icon-name="utility:calculator">
        <div class="slds-p-around_medium">
            <div class="calculator-screen">
                {displayValue}
            </div>
            <div class="calculator-buttons">
                <template for:each={buttons} for:item="button">
                    <lightning-button key={button.label} label={button.label} onclick={handleButtonClick}></lightning-button>
                </template>
            </div>
        </div>
    </lightning-card> 
</template>
