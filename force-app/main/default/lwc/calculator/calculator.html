<template>
    <div class="calculator">
        <input type="text" class="display" readonly value={displayValue}>
        <div class="buttons">
            <div class="row">
                <lightning-button class="number" label="7" onclick={addToDisplay} data-value="7"></lightning-button>
                <lightning-button class="number" label="8" onclick={addToDisplay} data-value="8"></lightning-button>
                <lightning-button class="number" label="9" onclick={addToDisplay} data-value="9"></lightning-button>
                <lightning-button class="operator" label="+" onclick={addToDisplay} data-value="+"></lightning-button>
            </div>
            <div class="row">
                <lightning-button class="number" label="4" onclick={addToDisplay} data-value="4"></lightning-button>
                <lightning-button class="number" label="5" onclick={addToDisplay} data-value="5"></lightning-button>
                <lightning-button class="number" label="6" onclick={addToDisplay} data-value="6"></lightning-button>
                <lightning-button class="operator" label="-" onclick={addToDisplay} data-value="-"></lightning-button>
            </div>
            <div class="row">
                <lightning-button class="number" label="1" onclick={addToDisplay} data-value="1"></lightning-button>
                <lightning-button class="number" label="2" onclick={addToDisplay} data-value="2"></lightning-button>
                <lightning-button class="number" label="3" onclick={addToDisplay} data-value="3"></lightning-button>
                <lightning-button class="operator" label="*" onclick={addToDisplay} data-value="*"></lightning-button>
            </div>
            <div class="row">
                <lightning-button class="clear" label="C" onclick={clearDisplay}></lightning-button>
                <lightning-button class="number" label="0" onclick={addToDisplay} data-value="0"></lightning-button>
                <lightning-button class="operator" label="/" onclick={addToDisplay} data-value="/"></lightning-button>
                <lightning-button class="calculate" label="=" onclick={calculate}></lightning-button>
            </div>
        </div>
    </div>
</template>
